<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="frame">
      <input id="output" type="text">

     
      <div class="keys">
        
        <button class="key" value="7" type="button">7</button>
        <button class="key" value="8" type="button">8</button>
        <button class="key" value="9" type="button">9</button>
        <button class="key-operator" type="button" id ="add">+</button>
        <button class="key" value="6" type="button">6</button>
        <button class="key" value="5" type="button">5</button>
        <button class="key" value="4" type="button">4</button>        
        <button class="key-operator" type="button" id ="subtract">-</button>
        <button class="key" value="3" type="button">3</button>
        <button class="key" value="2" type="button">2</button>  
        <!-- <button class="key" value="." type="button">.</button> -->
        <button class="key" value="1" type="button">1</button>
        <button class="key-operator" type="button" id ="multiply">*</button>
        <button class="key" value="0" type="button">0</button>
        <button class="key-equal" type="button">=</button>
        <button class="clear">AC</button>
        <button class="key-operator" type="button" id ="divide">/</button>
        
        
        
      </div>

      <!-- <div class="operators-container">

      <button class="key-operator" type="button" id ="add">+</button>
      <button class="key-operator" type="button" id ="subtract">-</button>
      <button class="key-operator" type="button" id ="divide">/</button>
      <button class="key-operator" type="button" id ="multiply">*</button>
      <button class="clear">AC</button>
      <button class="key-equal" type="button">=</button>

      </div> -->
      

    </div>
    

  </body>
  <script src="script.js" type="text/javascript">

  </script>
</html>
