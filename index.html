<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="frame">
      <div class="display">
        <p id="answer"></p>
      </div>
      <div class="keys">
        <button class="key-operator" type="button" data-action="add">+</button>
        <button class="key-operator" type="button" data-action="subtract">-</button>
        <button class="key-operator" type="button" data-action="divide">/</button>
        <button class="key-operator" type="button" data-action="multiply">*</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">0</button>
        <button type="button" data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key-equal" type="button" data-action="equals">=</button>
      </div>

    </div>
  </body>
  <script src="script.js" type="text/javascript">

  </script>
</html>
